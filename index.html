<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <main class="main">
        <section>
            <input type="text" class="windows__memory" disabled>
            <input type="text" class="windows__logs" disabled>
            <input 
                type="tex" 
                class="windows__input" 
                id="window"
                placeholder="0"
                onkeyup="this.value = this.value.replace(/^(-)|[^0-9.+-]+/g,'');"
                autofocus>
        </section>
        <section class="button">
            <button class="button__memory-clear">MC</button>
            <button class="button__memory-read">MR</button>
            <button class="button__memory-save">MS</button>
            <button class="button__memory-plus">M+</button>
            <button class="button__memory-minus">M-</button>
            <button class="button__seven">7</button>
            <button class="button__eight">8</button>
            <button class="button__nine">9</button>
            <button class="button__plus">+</button>
            <button class="button__bacspeys">&#8656</button>  
            <button class="button__four">4</button>
            <button class="button__five">5</button>
            <button class="button__six">6</button>
            <button class="button__minus">&#8722</button>
            <button class="button__clear">C</button>
            <button class="button__one">1</button>
            <button class="button__two">2</button>
            <button class="button__three">3</button>
            <button class="button__multiply">&times</button>
            <button class="button__equal">=</button>
            <button class="button__plus-minus">&plusmn</button>
            <button class="button__zero">0</button>
            <button class="button__comma">,</button>
            <button class="button__split">&divide</button>
        </section>        
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
